<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!-- ~ : 내가 속한 리소스 , @ : template에 포한된 경우 -->
<th:block th:replace="~{/layout/basic :: setContent( ~{this::content} )}">
    <th:block th:fragment="content">
        <h1 class="mt-4">Movie Register Page</h1>

        <form th:action="@{/movie/register}" th:method="post">
            <!-- Title -->
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="title" placeholder="Enter Title">
            </div>
            <div style="margin-bottom:20px"></div>

            <!-- 이미지 -->
            <div class="form-group fileForm">
                <label>Image File</label>
                <div class="custom-file">
                    <input class="custom-file-input files" type="file" id="fileInput" multiple>
                    <label class="custom-file-label" data-browse="Browse"></label>
                </div>
            </div>

            <div class="box">
            </div>

            <div style="margin-bottom:20px"></div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="uploadResult">
            <ul>

            </ul>
        </div>

        <script>
            $(document).ready(function(e) {
                var regex = new RegExp("(.*?)\.(exe|sh|zip|alz|tiff)$");
                var maxSize = 10485760; // 10MB

                function checkExtension(fileName, fileSize) {
                    if(fileSize >= maxSize) {
                        alert("파일 사이즈 초과");
                        return false;
                    }

                    if(regex.test(fileName)) {
                        alert("해당 파일의 종류는 업로드할 수 없습니다.");
                        return false;
                    }
                    return true;
                } // checkExtension() end.

                function showResult(uploadResultArr) {
                    var uploadUL = $(".uploadResult ul");
                    var str = "";

                    $(uploadResultArr).each(function(i, obj) {
                        str += "<li data-name='" + obj.fileName + "' data-path='" + obj.folderPath +
                        "' data-uuid='" + obj.uuid + "'></li>";
                        str += " <div>";
                        str += "<button type='button' data-file=\'" + obj.imageURL + "\' ";
                        str += "class='btn-warning btn-sm'>❌</button><br>";
                        str += "<img src='/display?fileName=" + obj.thumbnailURL + "'>";
                        str += "</div>";
                        str += "</li>";
                    });
                    uploadUL.append(str);
                } // showResult() end.

                $(".custom-file-input").on("change", function() {
                    var fileName = $(this).val().split("\\").pop();
                    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);

                    var formData = new FormData();
                    var inputFile = $(this);
                    var files = inputFile[0].files;
                    var appended = false;

                    for(var i = 0; i < files.length; i++) {
                        if(!checkExtension(files[i].name), files[i].size) {return false;}
                        console.log(files[i]);

                        formData.append("uploadFiles", files[i]);
                        appended = true;
                    } // for end.

                    // upload X.
                    if(!appended) {return;}

                    for(var value of formData.values()) {console.log(value);}

                    // 실제 업로드 부분 (upload AJAX)
                $.ajax({
                    url: '/uploadAjax',
                    processData: false,
                    contentType: false,
                    data: formData,
                    type: 'POST',
                    dataType: 'json',
                    success: function(result) {
                        console.log(result);
                        showResult(result);
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.log(textStatus);
                    }
                }); // $.ajax end

                    $(".uploadResult").on("click", "li button", function(e) {
                        console.lof("delete file");
                        var targetFile = $(this).data("file");
                        var targetLi = $(this).closest("li"); // target에 가장 가까운 <li> 태그를 지정

                        console.log(fileName);

                        $.ajax({
                            url: '/removeFile',
                            data: {fileName, targetFile},
                            dataType: 'text',
                            type: 'POST',
                            success: function(result) {
                                alert("파일을 지웁니다.");
                                targetLi.remove();
                            }
                        }); // ajax end.
                    }); // removeBtn click event end.


                }); // change event end.
                $(".btn-primary").on("click", function(e) {
                    e.preventDefault();

                    var str = "";

                    $(".uploadResult li").each(function(i, obj) {
                       var target = $(obj);

                       str += "<input type='hidden' name='imageDTOList["+i+"].imgName' value='"+target.data('name')+"'>";
                       str += "<input type='hidden' name='imageDTOList["+i+"].imgName' value='"+target.data('path')+"'>";
                       str += "<input type='hidden' name='imageDTOList["+i+"].imgName' value='"+target.data('uuid')+"'>";
                    });
                    // 태그가 추가된 것을 확인 후 comment 제거
                    $(".box").html(str);
                    console.log(str);
                    //$("form").submit();
                }); // btn-primary click event end.

            }); // document.ready end.
        </script>
        <style>
            .uploadResult {
                width: 100%;
                background-color: gray;
                margin-top: 10px;
            }

            .uploadResult ul {
                display: flex;
                flex-flow: row;
                justify-content: center;
                align-items: center;
                vertical-align: top;
                overflow: auto;
            }

            .uploadResult ul li {
                list-style: none;
                padding: 10px;
                margin-left: 2em;
            }

            .uploadResult ul li img {
                width: 100%;
            }
        </style>
    </th:block>
</th:block>
</html>
